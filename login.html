<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            content="width=device-width, initial-scale=1, user-scalable=0"
            name="viewport"
    />
    <meta content="telephone=no" name="format-detection"/>
    <title>Tonka Coin - the best choice of safety</title>
    <link
            href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
            rel="stylesheet"
    />
    <link href="./favicon.png" rel="icon"/>
    <link href="scss/default-styles.css" rel="stylesheet"/>
    <link href="scss/object-urls.css" rel="stylesheet"/>
    <link href="scss/scroll-styles.css" rel="stylesheet"/>
    <link href="scss/header-styles.css" rel="stylesheet"/>
    <link href="scss/login-signup-styles.css" rel="stylesheet"/>

</head>

<body>
<header class="header-container">
    <div class="header-wrapper">
        <a class="header-logo" href="./main.html"></a>
        <div class="header-nav-container">
            <ul class="navbar-wrapper">
                <li class="navbar-item ">
                    <a href="./main.html">
                        <span class="navbar-text">Support</span>
                        <span class="navbar-item support"></span>
                    </a>
                </li>
                <li class="navbar-item ">
                    <a href="./main.html">
                        <span class="navbar-text">Rules</span>
                        <span class="navbar-item rules"></span>
                    </a>
                </li>
                <li class="navbar-item ">
                    <a href="./main.html">
                        <span class="navbar-text">Partners</span>
                        <span class="navbar-item partners"></span>
                    </a>
                </li>
                <li class="navbar-item ">
                    <a href="./main.html">
                        <span class="navbar-text">Reviews</span>
                        <span class="navbar-item reviews"></span>
                    </a>
                </li>
            </ul>
            <div class="profile-wrapper">
                <button class="blue rect button profile-button no-outline">Log in</button>
                <button class="blue rect button profile-button no-outline">Sign up</button>

            </div>
        </div>
    </div>
</header>

<main id="main-container">
    <section class="login-container">
        <div class="login-wrapper">
            <div class="header-wrapper">
                <div class="button-wrapper">
                    <input checked hidden id="authorization-input" name="profile-button-group" type="radio">
                    <label class="profile-button" for="authorization-input" id="Authorization">Authorization</label>

                    <input hidden id="registration-input" name="profile-button-group" type="radio">
                    <label class="profile-button" for="registration-input" id="Registration">Registration</label>
                </div>
                <div class="line"></div>
            </div>
            <div class="body-wrapper">
                <div class="text-wrapper">
                    <div class="main-text"></div>
                    <div class="sub-text"></div>
                </div>
                <div class="input-wrapper"></div>
                <div class="authorization-button"></div>
            </div>
        </div>
    </section>
</main>
<script
        crossorigin="anonymous "
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js "
></script>
<script
        crossorigin="anonymous "
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js "
></script>
<script src="./js/scripts.js "></script>
</body>
</html>
